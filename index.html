<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide" style="background-image: url('image1.jpg')">
          <div class="overlay-text">Web Development</div>
        </div>
        <div class="slide" style="background-image: url('image2.jpg')">
          <div class="overlay-text">App Development</div>
        </div>
        <div class="slide" style="background-image: url('image3.jpg')">
          <div class="overlay-text">Graphic Design</div>
        </div>
        <div class="slide" style="background-image: url('image4.jpg')">
          <div class="overlay-text">Digital Marketing</div>
        </div>
        <div class="slide" style="background-image: url('image5.jpg')">
          <div class="overlay-text">Networking</div>
        </div>
      </div>
      <div class="navigation">
        <button class="prev">❮</button>
        <button class="next">❯</button>
      </div>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
